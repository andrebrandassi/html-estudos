<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.cinza{
            background-color: gray;
        }

        td{
            border: 1px solid black;
        }

        td#rosa{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Pirmeira Tabela</h1>

    <table>
        <tr class="cinza">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td id="rosa">B2</td>
            <td>C2</td>
        </tr>
    </table>
</body>
</html>
