<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>Tags</title>
</head>
<body>
    <h1>Tags em html</h1>
<ul type="square" >
   <li><abbr title="Use a tag &lt;h1&gt;">Titulo de nivel 1</abbr></li>
   <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
   <li><abbr title="Use a tag &lt;dl&gt;">Lista de definições</abbr></li>
   <li><abbr title="Use a tag &lt;ol&gt;">Lista ordenada</abbr></li>
   <li><abbr title="Use a tag &lt;ul&gt;">Lista não ordenada</abbr></li>
   <li><abbr title="Use a tag &lt;bdo&gt;"><bdo dir="rtl">Invertido</bdo></abbr></li>

</ul>
</body>


</html>
